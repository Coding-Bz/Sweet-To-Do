<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stoppuhr</title>
  <link rel="stylesheet" href="Stoppuhr.css">
</head>
<style>
  /* Alle bisherigen CSS-Regeln... */

  /* Back button styling */
  .back-button {
    position: absolute;
    top: 1rem; /* Abstand vom oberen Rand */
    left: 1rem; /* Abstand vom linken Rand */
    background-color: #2c2f33; /* Hintergrundfarbe des Buttons */
    color: whitesmoke; /* Schriftfarbe */
    border: none; /* Kein Rand */
    border-radius: 5px; /* Abgerundete Ecken */
    padding: 0.5rem 1rem; /* Innenabstand */
    cursor: pointer; /* Cursor beim Hover */
    font-size: 1rem; /* Schriftgröße */
    transition: background-color 0.3s ease; /* Sanfter Übergang */
  }

  .back-button:hover {
    background-color: #e0e0e0; /* Hintergrundfarbe beim Hover */
    color: #2c2f33; /* Schriftfarbe beim Hover */
  }
</style>
<body>

  <button class="back-button" onclick="goBack()">← Zurück</button> <!-- Back button -->
  <div class="theme-dropdown">
    <button class="theme-dropdown-button" onclick="toggleDropdown()">Design auswählen</button>
    <div class="theme-selection hidden">
      <button class="theme-option" onclick="window.location.href='StoppuhrM.html'">Mathematik</button>
      <button class="theme-option" onclick="window.location.href='StoppuhrB.html'">Chemie/Biologie</button>
      <button class="theme-option" onclick="window.location.href='StoppuhrL.html'">Sprachen</button>
      <button class="theme-option" onclick="window.location.href='Stoppuhr.html'">Klassisch</button>
    </div>
  </div>

  <div id="container">
    <h1 id="myH1">Stopwatch</h1>
    <hr>
    <div id="display">00:00:00</div>
    <div id="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script src="Stoppuhr.js"></script>
  <script>
    // Event-Listener für die Buttons hinzufügen
    document.getElementById("startBtn").addEventListener("click", start);
    document.getElementById("stopBtn").addEventListener("click", stop);
    document.getElementById("resetBtn").addEventListener("click", reset);

    function setTheme(theme) {
      document.body.className = theme; // Setze das gewählte Design
    }


    
    function setTheme(theme) {
      document.body.className = theme;
    }

    function toggleDropdown() {
      const themeSelection = document.querySelector('.theme-selection');
      themeSelection.classList.toggle('hidden');
    }

    function goBack() {
      window.history.back();
    }
  </script>

  </script>
</body>
</html>
